<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Hangman Game</title>
</head>
<body>
    <div class="bg">   
        <Header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <h1>Hangman Exotic Animals Edition</h1>
                    </div>
                </div>
            </div>
        </Header>
    
        <main>
            <div class="container">
                <div class="gameboard">  
                    <div class="row">
                        <div class="col-md-12 col-xs-12">
                            <div class="row main1">
                                <div class="col-md-2 col-xs-12">
                                    <img class="img-responsive" style="max-width: 100%;" src="./assets/images/zebra_stripes.jpeg" alt="Zebra Stripes">
                                </div>
                                <div class="col-md-8 col-xs-12">
                                        <div class="row">
                                            <div class="col-md-12 col-xs-12">
                                                <h2>Your Word</h2>
                                                <div id = "word"></div>
                                                <button id="reset" class="btn-reset" >Start Again</button>
                                            </div>
                                        </div>
                                        <!-- <div class="row">
                                            <div class="col-md-12 col-xs-12" style="padding-bottom: 20px;">
                                                <div class="row">   
                                                    <div id="buttons1"></div>
                                                </div>
                                                <div class="row">   
                                                    <div id="buttons2"></div>
                                                </div>
                                                <div class="row">   
                                                    <div id="buttons3"></div>
                                                </div>
                                              
                                            </div>
                                        </div> -->
                                </div>
                                <div class="col-md-2 col-xs-12">
                                    <img class="img-responsive right" style="max-width: 100%" src="./assets/images/peacock_feather.jpeg" alt="Peacock Feather">
                                </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-xs-12" style="padding: 10px">
                                    <h2>Letters Guessed</h2>
                                    <div id="guessedLetters"></div>
                                </div>
                                <div class="col-md-6 col-xs-12" style="padding: 10px">
                                    <h2>Guesses Remaining</h2>
                                    <p id="mylives"></p>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sx-0"></div>
                </div>
            </div>
        </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="./assets/javascript/game.js"></script>
    </div>
</body>
</html>
