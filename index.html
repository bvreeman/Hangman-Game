<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Hangman Game</title>
</head>
<body>
    <div class="bg">   
        <Header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <h1>Hangman Exotic Animals Edition</h1>
                    </div>
                </div>
            </div>
        </Header>
    
        <main>
            <div class="container">
                <div class="gameboard">  
                    <div class="row">
                        <div class="col-md-12 col-xs-12">
                            <div class="row">
                                <div class="col-md-2 col-xs-12">
                                    <img class="img-responsive" style="max-width: 100%;" src="./assets/images/zebra_stripes.jpeg" alt="Zebra Stripes">
                                </div>
                                <div class="col-md-8 col-xs-12">
                                        <div class="row">
                                            <div class="col-md-12 col-xs-12">
                                                <h2>Click a letter to begin the game!</h2>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 col-xs-12" style="padding-bottom: 20px;">
                                                <div class="btn-toolbar">
                                                    <div class="btn-group btn-group-sm">
                                                        <button class="btn btn-letter" style="float: none">A</button>
                                                        <button class="btn btn-letter" style="float: none">B</button>
                                                        <button class="btn btn-letter" style="float: none">C</button>
                                                        <button class="btn btn-letter" style="float: none">D</button>
                                                        <button class="btn btn-letter" style="float: none">E</button>
                                                        <button class="btn btn-letter" style="float: none">F</button>
                                                        <button class="btn btn-letter" style="float: none">G</button>
                                                        <button class="btn btn-letter" style="float: none">H</button>
                                                        <button class="btn btn-letter" style="float: none">I</button>
                                                        <button class="btn btn-letter" style="float: none">J</button>
                                                        <button class="btn btn-letter" style="float: none">K</button>
                                                        <button class="btn btn-letter" style="float: none">L</button>
                                                        <button class="btn btn-letter" style="float: none">M</button>
                                                        <button class="btn btn-letter" style="float: none">N</button>
                                                        <br>
                                                        <button class="btn btn-letter" style="float: none">O</button>
                                                        <button class="btn btn-letter" style="float: none">P</button>
                                                        <button class="btn btn-letter" style="float: none">Q</button>
                                                        <button class="btn btn-letter" style="float: none">R</button>
                                                        <button class="btn btn-letter" style="float: none">S</button>
                                                        <button class="btn btn-letter" style="float: none">T</button>
                                                        <button class="btn btn-letter" style="float: none">U</button>
                                                        <button class="btn btn-letter" style="float: none">V</button>
                                                        <button class="btn btn-letter" style="float: none">W</button>
                                                        <button class="btn btn-letter" style="float: none">X</button>
                                                        <button class="btn btn-letter" style="float: none">Y</button>
                                                        <button class="btn btn-letter" style="float: none">Z</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                <div class="col-md-2 col-xs-12">
                                    <img class="img-responsive" style="max-width: 100%" src="./assets/images/peacock_feather.jpeg" alt="Peacock Feather">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-xs-12" style="padding: 10px">
                                    <h2>Your Word</h2>
                                    <p>placeholder for javascript words changed to dashes</p>
                                </div>
                                <div class="col-md-6 col-xs-12" style="padding: 10px">
                                    <h2>Guesses Remaining</h2>
                                    <p>placeholder for javascript guesses left</p>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sx-0"></div>
                </div>
            </div>
        </main>
    <script src="./assets/javascript/game.js"></script>
    </div>
</body>
</html>
